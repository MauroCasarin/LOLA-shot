<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOLA-shot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="inicio">
        <h1>LOLA-shot</h1>
        <button id="jugar">Jugar</button>
    </div>
    <div id="juego">
        <img id="helicoptero" src="https://raw.githubusercontent.com/MauroCasarin/Lola-Game/refs/heads/main/lola.gif" alt="Helicóptero">
        <div id="puntuacion">Puntuación: 0</div>
        <div id="botones">
            <button id="arriba">Arriba</button>
            <button id="disparar">Disparar</button>
            <button id="abajo">Abajo</button>
        </div>
    </div>
    <div id="fin-juego">
        <h1>¡Game Over!</h1>
        <p id="puntuacion-final">Puntuación final: 0</p>
        <button id="reiniciar">Reiniciar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
